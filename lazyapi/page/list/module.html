<div id="div_module" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑模块</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_module_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<input id="input_modulename" name="modulename"
				class="global_form_input input_module" type="text" value=""
				placeholder="模块名称，如：用户中心" maxlength="10" />
			<input id="input_add_module_flag" type="hidden" value="0" />
			<input id="input_edit_module_id" type="hidden" value="" />
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_edit_module_ok" src="/static/img/board/edit_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img class="edit_module_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>

	<div class="global_board_head">

			<img src="/static/img/board/delete.jpg" />

			<span>移除模块</span>

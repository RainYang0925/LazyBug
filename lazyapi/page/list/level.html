<div id="div_case_level" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/list/level.jpg" />
		</div>
		<div>
			<span>变更用例等级</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img id="img_case_level_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<div>
				<div id="div_level_1" class="level_item">
					<div>
						<img src="/static/img/list/level_1_big.jpg" />
					</div>
					<div>
						<span>A 级</span>
						<input class="select_level" type="hidden" value="1" />
					</div>
				</div>
				<div id="div_level_2" class="level_item">
					<div>
						<img src="/static/img/list/level_2_big.jpg" />
					</div>
					<div>
						<span>B 级</span>
						<input class="select_level" type="hidden" value="2" />
					</div>
				</div>
				<div id="div_level_3" class="level_item">
					<div>
						<img src="/static/img/list/level_3_big.jpg" />
					</div>
					<div>
						<span>C 级</span>
						<input class="select_level" type="hidden" value="3" />
					</div>
				</div>
				<div id="div_level_4" class="level_item">
					<div>
						<img src="/static/img/list/level_4_big.jpg" />
					</div>
					<div>
						<span>D 级</span>
						<input class="select_level" type="hidden" value="4" />
					</div>
				</div>
			</div>
			<input id="input_level_case_id" type="hidden" value="" />
		</div>
	</div>
</div>

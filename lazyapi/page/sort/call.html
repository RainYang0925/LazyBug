<div id="div_call" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑接口调用</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_call_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<div>
				<input id="input_callname" name="callname"
					class="global_form_input input_check" type="text" value=""
					placeholder="步骤名称，如：调用用户登录接口" maxlength="25" autocomplete="off" />
				<input id="input_call_step_id" type="hidden" value=""
					autocomplete="off" />
				<input id="input_add_call_flag" type="hidden" value="0"
					autocomplete="off" />
			</div>
		</div>
		<div class="global_content_level">
			<div>
				<select id="select_callmodule" name="callmodule"
					class="global_form_select select_call" autocomplete="off">
				</select>
			</div>
		</div>
		<div class="global_content_level">
			<div>
				<select id="select_callitem" name="callitem"
					class="global_form_select select_call" autocomplete="off">
				</select>
			</div>
		</div>
		<div class="global_content_level">
			<div>
				<select id="select_callcase" name="callcase"
					class="global_form_select select_call" autocomplete="off">
				</select>
			</div>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_edit_call_ok" src="/static/img/board/edit_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img class="edit_call_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>

<div id="div_space" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑空间</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_space_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<input id="input_spacename" name="spacename"
				class="global_form_input input_space" type="text" value=""
				placeholder="空间名称，如：支付项目" maxlength="10" autocomplete="off" />
			<input id="input_add_space_flag" type="hidden" value="0"
				autocomplete="off" />
			<input id="input_edit_space_id" type="hidden" value=""
				autocomplete="off" />
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_edit_space_ok" src="/static/img/board/edit_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img class="edit_space_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>

	<div class="global_board_head">
		<div>

		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="edit_space_cancel"

			</a>
		</div>

			<a href="javascript:void(0);">
				<img class="edit_space_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>

	</div>
</div>
<div id="div_delete_space" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/delete.jpg" />
		</div>
		<div>
			<span>移除空间</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img id="img_delete_space_close" title="关闭窗口"

			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level global_board_notice">

			<input id="input_delete_space_id" type="hidden" value=""

		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">

<div id="div_package" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑配置包</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_package_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<input id="input_packagename" name="packagename"
				class="global_form_input input_package" type="text" value=""
				placeholder="配置包名称，如：生产配置" maxlength="10" />
			<input id="input_add_package_flag" type="hidden" value="0" />
			<input id="input_edit_package_id" type="hidden" value="" />
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_edit_package_ok" src="/static/img/board/edit_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img class="edit_package_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>
<div id="div_package_notice" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑配置包</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_package_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div id="div_package_success" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>配置包名称更新成功</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="edit_package_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
	<div id="div_package_error" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>配置包名称更新失败</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="edit_package_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>
<div id="div_delete_package" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/delete.jpg" />
		</div>
		<div>
			<span>移除配置包</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img id="img_delete_package_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>配置移除后不能恢复，是否确认？</span>
			<input id="input_delete_package_id" type="hidden" value="" />
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_delete_package_ok"
					src="/static/img/board/delete_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img id="img_delete_package_cancel"
					src="/static/img/board/delete_cancel.jpg" />
			</a>
		</div>
	</div>
</div>

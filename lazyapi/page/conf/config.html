<div id="div_config" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑配置项</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_config_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<input id="input_configkeyword" name="configkeyword"
				class="global_form_input input_config" type="text" value=""
				placeholder="配置关键字，如：environment" maxlength="25" />
			<input id="input_add_config_flag" type="hidden" value="" />
			<input id="input_edit_config_id" type="hidden" value="" />
		</div>
		<div id="div_config_param" class="div_config_branch">
			<div class="global_content_level">
				<input id="input_configvalue" name="configvalue"
					class="global_form_input input_config" type="text" value=""
					placeholder="配置值，如：product" />
			</div>
		</div>
		<div id="div_config_data" class="div_config_branch">
			<div class="global_content_level">
				<select id="select_configdriver" name="configdriver"
					class="global_form_select select_config">
					<option value=""></option>

					<option value="mysql">mysql</option>
					<option value="mysql_mysqli">mysql (mysqli)</option>
					<option value="mysql_pdo">mysql (pdo)</option>
					<option value="sqlsrv">sqlsrv</option>
					<option value="sqlsrv_pdo">sqlsrv (pdo)</option>
					<option value="oracle_oci">oracle (oci)</option>
				</select>
			</div>
			<div class="global_content_area">
				<textarea id="input_configdsn" name="configdsn"
					class="global_form_input text_dsn"
					placeholder="数据源连接串，如：server=myserver;database=mydb;user=admin;password=123456;charset=utf8"></textarea>
			</div>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_edit_config_ok" src="/static/img/board/edit_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img class="edit_config_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>
<div id="div_config_notice" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑配置项</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_config_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div id="div_config_success" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>配置数据更新成功</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="edit_config_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
	<div id="div_config_error" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>配置数据更新失败</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="edit_config_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>
<div id="div_delete_config" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/delete.jpg" />
		</div>
		<div>
			<span>移除配置项</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img id="img_delete_config_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>配置移除后不能恢复，是否确认？</span>
			<input id="input_delete_config_id" type="hidden" value="" />
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_delete_config_ok" src="/static/img/board/delete_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img id="img_delete_config_cancel"
					src="/static/img/board/delete_cancel.jpg" />
			</a>
		</div>
	</div>
</div>

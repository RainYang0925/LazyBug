<div id="div_global_content">
	<div id="div_login">
		<div class="login_title">
			<img src="/static/img/public/login_title.jpg" />
		</div>
		<div class="login_line"></div>
		<form id="form_login">
			<div id="div_form">
				<div>
					<input id="input_username" name="username"
						class="global_form_input login_input" type="text" value=""
						maxlength="20" placeholder="用户名" />
				</div>
				<div>
					<input id="input_password" name="password"
						class="global_form_input login_input" type="password" value=""
						maxlength="20" placeholder="密码" autocomplete="off" />
				</div>
				<div>
					<div id="div_box">
						<input name="issave" type="hidden" value="1" autocomplete="off" />
					</div>
					<div id="div_remember">
						<img src="/static/img/public/remember_me.jpg" />
					</div>
					<div id="div_submit">
						<img id="img_submit_out"
							src="/static/img/public/submit_login_out.jpg" />
						<img id="img_submit_in"
							src="/static/img/public/submit_login_in.jpg"
							style="display: none" />
					</div>
				</div>
				<div id="div_link">
					<a href="http://www.lazybug.cn" target="blank">懒虫官网:
						http://www.lazybug.cn/</a>
				</div>
			</div>
		</form>
	</div>
</div>

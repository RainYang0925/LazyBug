<div id="div_case" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/save.jpg" />
		</div>
		<div>
			<span>存储测试数据</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="save_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<input id="input_itemname" name="itemname"
				class="global_form_input input_case" type="text" value=""
				placeholder="接口名称，如：用户登录" maxlength="25" />
		</div>
		<div class="global_content_level">
			<input id="input_casename" name="casename"
				class="global_form_input input_case" type="text" value=""
				placeholder="用例名称，如：使用正确帐号登录" maxlength="25" />
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_save_ok" src="/static/img/board/save_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img class="save_cancel" src="/static/img/board/save_cancel.jpg" />
			</a>
		</div>
	</div>
</div>
<div id="div_case_notice" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/save.jpg" />
		</div>
		<div>
			<span>存储测试数据</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="save_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div id="div_case_success" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>接口测试用例数据存储成功</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="save_cancel" src="/static/img/board/save_cancel.jpg" />
			</a>
		</div>
	</div>
	<div id="div_case_error" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>接口测试用例数据存储失败</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="save_cancel" src="/static/img/board/save_cancel.jpg" />
			</a>
		</div>
	</div>
</div>

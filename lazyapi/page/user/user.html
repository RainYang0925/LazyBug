<div id="div_user" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑用户</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img class="edit_user_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level">
			<input id="input_username" name="username"
				class="global_form_input input_user" type="text" value=""
				placeholder="用户名，如：guest" maxlength="20" />
			<input id="input_add_user_flag" type="hidden" value="" />
			<input id="input_edit_user_id" type="hidden" value="" />
		</div>
		<div class="global_content_level">
			<input id="input_userpassword" name="userpassword"
				class="global_form_input input_user" type="text" value=""
				placeholder="用户密码，如：password" maxlength="20" />
		</div>
		<div class="global_content_level">
			<select id="select_userrole" name="userrole"
				class="global_form_select select_role">
				<option value="normal">普通用户</option>
				<option value="editor">测试维护</option>
				<option value="admin">系统管理员</option>
			</select>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_edit_user_ok" src="/static/img/board/edit_ok.jpg" />
			</a>
			<a href="javascript:void(0);">
				<img class="edit_user_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>

	<div class="global_board_head">
		<div>
			<img src="/static/img/board/edit.jpg" />
		</div>
		<div>
			<span>编辑用户</span>
		</div>

				<img class="edit_user_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div id="div_user_success" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>用户数据更新成功</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="edit_user_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
	<div id="div_user_error" class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>用户数据更新失败</span>
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img class="edit_user_cancel"
					src="/static/img/board/edit_cancel.jpg" />
			</a>
		</div>
	</div>
</div>
<div id="div_delete_user" class="global_board">
	<div class="global_board_head">
		<div>
			<img src="/static/img/board/delete.jpg" />
		</div>
		<div>
			<span>移除用户</span>
		</div>
		<div class="global_board_option">
			<a href="javascript:void(0);">
				<img id="img_delete_user_close" title="关闭窗口"
					src="/static/img/icon/close.jpg" />
			</a>
		</div>
	</div>
	<div class="global_board_content">
		<div class="global_content_level global_board_notice">
			<span>用户移除后不能恢复，是否确认？</span>
			<input id="input_delete_user_id" type="hidden" value="" />
		</div>
		<div class="global_content_level global_board_button">
			<a href="javascript:void(0);">
				<img id="img_delete_user_ok" src="/static/img/board/delete_ok.jpg" />
			</a>
			<a href="javascript:void(0);">

			</a>

	</div>
